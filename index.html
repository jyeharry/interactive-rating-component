<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <main>

      <div class='card'>
        <div class='card__content'>
          <section class='review-step active'>
            <form class='stack'>
              <div class='frame icon'>
                <img src="/icon-star.svg" alt="A star">
              </div>

              <h1>How did we do?</h1>

              <p>
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
              </p>

              <div class='rating'>
                <label>
                  <input type='radio' name='rating' class='sr-only' value='1'>
                  <span class='rating__text'>1<span class='sr-only'> out of 5</span></span>
                </label>
                <label>
                  <input type='radio' name='rating' class='sr-only' value='2'>
                  <span class='rating__text'>2<span class='sr-only'> out of 5</span></span>
                </label>
                <label>
                  <input type='radio' name='rating' class='sr-only' value='3'>
                  <span class='rating__text'>3<span class='sr-only'> out of 5</span></span>
                </label>
                <label>
                  <input type='radio' name='rating' class='sr-only' value='4'>
                  <span class='rating__text'>4<span class='sr-only'> out of 5</span></span>
                </label>
                <label>
                  <input type='radio' name='rating' class='sr-only' value='5'>
                  <span class='rating__text'>5<span class='sr-only'> out of 5</span></span>
                </label>
              </div>

              <button type='submit' class='btn'>Submit</button>
            </form>
          </section>

          <section class='review-step'>
            <img src="/illustration-thank-you.svg" alt="Thank you">

            <p>You selected <!-- Add rating here --> out of 5</p>

            <h1>Thank you!</h1>

            <p>
              We appreciate you taking the time to give a rating. If you ever need more support, 
              donâ€™t hesitate to get in touch!
            </p>
          </section>
        </div>
      </div>
    </main>
</body>
</html>
